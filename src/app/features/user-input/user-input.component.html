<form action="">
    <div class="input-group">
        <label>Initial Investment
            <input type="number" min="0" step="10" max="100000" value="0">
        </label>

        <label>Annual Investment
            <input type="number" min="0" step="1" max="1000" value="0">
        </label>
    </div>
    
    <div class="input-group">
        <label>Expected Return
            <input type="number" min="0" step="10" max="100" value="5">
        </label>

        <label>Duration
            <input type="number" min="0" step="1" max="1000" value="10">
        </label>
    </div>

    <button type="submit">Calculate</button>
</form>
